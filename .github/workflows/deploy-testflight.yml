name: Deploy to TestFlight

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-testflight
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: macos-15
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.app

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install CocoaPods dependencies
        run: pod install

      - name: Set up App Store Connect API Key
        run: |
          mkdir -p fastlane/keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 --decode > fastlane/keys/AuthKey_${{ secrets.API_KEY_ID }}.p8

      - name: Create temporary keychain
        run: |
          security create-keychain -p "" temp.keychain
          security default-keychain -s temp.keychain
          security unlock-keychain -p "" temp.keychain
          security set-keychain-settings temp.keychain

      - name: Sync Code Signing with Match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          MATCH_KEYCHAIN_NAME: temp.keychain
          MATCH_KEYCHAIN_PASSWORD: ""
        run: bundle exec fastlane match appstore --readonly

      - name: Deploy to TestFlight
        env:
          SCHEME: "Soulverse"
          BUNDLE_IDENTIFIER: "com.soulverse.bigbang"
          API_KEY_ID: ${{ secrets.API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.API_ISSUER_ID }}
          API_KEY_FILEPATH: "fastlane/keys/AuthKey_${{ secrets.API_KEY_ID }}.p8"
          BUILD_NUMBER: ${{ github.run_number + 1000 }}
        run: bundle exec fastlane ios release

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            ~/Library/Logs/gym/*.log
            fastlane/report.xml
          if-no-files-found: ignore

      - name: Clean up keychain and API Key
        if: always()
        run: |
          security delete-keychain temp.keychain || true
          rm -f fastlane/keys/AuthKey_${{ secrets.API_KEY_ID }}.p8
